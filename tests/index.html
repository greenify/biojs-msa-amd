<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BioJS MSA</title>
<link rel="stylesheet" href="qunit.css">
<script src="qunit.js" /></script>
<script src="../libs/require.js" /></script>
<script>
requirejs.config({
	baseUrl: '../js',
	"paths": {
		"jquery": "../libs/jquery2",
		"QUnit": "../tests/qunit",
	cs: 'libs/cs',
		'coffee-script': 'libs/coffee-script',
		'parallel': '../libs/parallel',
	},
	/*
	shim: {
       'QUnit': {
           exports: 'QUnit',
           init: function() {
               QUnit.config.autoload = false;
               QUnit.config.autostart = false;
               // global timeout
               QUnit.config.testTimeout = 3000;
           }
       } 
    }
    */
});
QUnit.config.autostart = false;
QUnit.config.autoload = false;
// add all modules here and call them before QUnit

var testModules = ['../tests/test_clustal',
	"cs!../tests/test_utils_str",
	"cs!../tests/test_utils_arrays",
	"cs!../tests/test_tiles_viewport",
	"cs!../tests/test_tiles_zooming",
	"cs!../tests/test_tiles_dragging",
	"cs!../tests/test_tiles_dblclick",
	"cs!../tests/test_fasta"];
	//'cs!../tests/test_fasta']
require(
   testModules,
    function() {
        QUnit.load();
        QUnit.start();
    }
, function (err) {
	console.log("error happend " + error);
});
</script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
<!-- all elements inside the fixture are reseted after each tests -->

<div id="msa"></div>

</div>
</body>
</html>

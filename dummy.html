<link type="text/css" rel="stylesheet" href="css/msa.css" />
<script src="build/biojs_vis_msa.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/biojs-model/biojs.model.min.js"></script>

<div id='msa'></div>


<script>
var msa = new biojs.vis.msa.msa('msa');
var seqs = biojs.vis.msa.seqmgr.getDummySequences(3,45);

// features
var f1 = new biojs.vis.easy_features.model(2,20,"foo1", "red");
seqs[0].features = [f1];

msa.addSeqs(seqs);

msa.on("all", function(eventName, arg){
	console.log(eventName)
	console.log(arg)
})

</script>

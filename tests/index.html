<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Example</title>
<link rel="stylesheet" href="qunit.css">
<script src="../libs/require.js" /></script>
<script>
requirejs.config({
	baseUrl: '../js',
	"paths": {
		"jquery": "../libs/jquery2",
		"QUnit": "../tests/qunit",
	cs: 'libs/cs',
		'coffee-script': 'libs/coffee-script',
	},
	shim: {
       'QUnit': {
           exports: 'QUnit',
           init: function() {
               QUnit.config.autoload = false;
               QUnit.config.autostart = false;
               // global timeout
               QUnit.config.testTimeout = 3000;
           }
       } 
    }
});
// add all modules here and call them before QUnit
require(
    ['QUnit', '../tests/test_clustal', 'cs!../tests/test_fasta'],
    function(QUnit, testClustal, testFasta) {
        // run the tests.
		testFasta();
        testClustal();

        QUnit.load();
        QUnit.start();
    }
);
</script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>

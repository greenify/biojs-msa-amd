<html>

<head>

<style>
#foo{
	background-color: #bca;
	width: 100px;
	border: 1px solid green;
}
</style>

<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js" /></script>
<script />
requirejs.config({
  baseUrl: 'build',
"paths": {
  "jquery": "//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min",
}
});

require(['jquery','biojs'], function ($, biojs) {

a_sequence = new biojs.seq("ACGT");

$("#ele").append("rvs_complement  " + a_sequence.reverse_complement() + "\n");
$("#ele").append("Transcribe:     " + a_sequence.transcribe()+ "\n");
$("#ele").append("Back_Transcribe " + a_sequence.back_transcribe()+ "\n");
$("#ele").append("Translate       " + a_sequence.translate()+ "\n");
$("#ele").append("Ungap           " + a_sequence.ungap()+ "\n");

dummyFasta = new biojs.input.fasta("http://www.uniprot.org/uniprot/S5G603.fasta");
$("#ele").append("\n Dummy FASTA: \n" + dummyFasta.toString()+ "\n");


  $("#foo").animate({
	"paddingTop": "200px",
	borderWidth: "10px"
  }, {
	duration: 5000,
  });
});
</script>

</head>

<body>

<pre id="ele"></pre>
<div id="foo">hhh</div>

</body>
</html>
